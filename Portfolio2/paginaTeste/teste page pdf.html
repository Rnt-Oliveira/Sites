<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="PDF0">
        <div id="apresentacao"> <!--  APRESENTAÇÃO CURRÍCULO   -->
            <h1>Currículo</h1>
            <h2>Renato Alves de Oliveira</h2>
            <p>Sou desenvolvedor e administrador em formação e gostaria de contribuir para a sua empresa ou projeto.</p>

        </div>
        <hr style="width:50%; margin-top: 5vh; margin-bottom: 5vh;">
        <!---->

        <div><!--   FORMAÇÃO   -->
            <h1>Formação Acadêmica</h1>
            <ul id="PDF1"></ul>
        </div>
        <hr style="width:50%; margin-top: 5vh; margin-bottom: 5vh;">
        <!---->

        <div><!--   EXPERIÊNCIA  -->
            <h1>Caminho Profissional</h1>
            <ul id="PDF2"></ul>
        </div>
        <!---->
        <hr style="width:50%; margin-top: 20vh; margin-bottom: 20vh;" >
        <!---->

        <div id="certificados" id="certificadosPDF"><!-- CERTIFICADOS  -->
            <h1>Certificados</h1>
            <ul id="PDF3"></ul>
        </div>
        <!---->

        <!-- QR CODE -->
            <img src="img/QRSITE.jpg" alt="qrcode" id="QRCODE">
        
        <!---->

        <style>
            #QRCODE {
                width: 100px;
                height: 100px;
                display: flex;
                position: relative;
                margin-left: auto;
                margin-right: 7vh;
                margin-top: 2vh;
                border: solid;
            }

            #apresentacao h2 {
                font-weight: bold;
                font-size: 1.3rem;
                text-align: center;
                margin-top: 3vh;


            }

            #apresentacao p {
                text-align: center;
                margin-bottom: 5vh;
            }

            div h1 {
                text-transform: uppercase;
                text-align: center;

            }

            #PDF0 {
                width: auto;
                height: 70%;
                justify-content: space-between;
                align-items: center;
                flex-direction: column;
                text-align: center;
                margin-top: 5vh;

            }

            #PDF3 a {
                justify-content: space-between;
                align-items: center;
                text-align: center;

            }

            #PDF0 div {
                margin-left: auto;
                margin-right: auto;
                width: 100%;
                align-items: center;
                text-align: center;
                display: inline-flex;
                flex-direction: column;
            }

            #PDF1 li {
                margin-bottom: 2vh;
            }

            #PDF1 li p {
                font-size: 0.9rem;
            }

            #PDF1 li p:first-child {
                font-weight: 600;
                font-size: 1.1rem;

            }

            #PDF2 li {
                margin-bottom: 2vh;

            }

            #PDF2 li p {
                font-size: 0.9rem;
            }

            #PDF2 li p:first-child {
                font-weight: 600;
                font-size: 1.1rem;
            }

            #certificadosPDF {
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                top: 5vh;
                text-align: center;
                margin-left: auto;
                list-style: none;
                margin-right: auto;

            }

            #certificadosPDF li {
                margin-bottom: 2vh;


            }

            #certificadosPDF li p {
                font-size: 0.9rem;
                font-weight: bold;
            }

            #PDF3 p:nth-child(2),
            #PDF3 p:first-child {
                font-weight: bold;
                text-transform: uppercase;

            }

            #PDF3 p {
                margin: 0.25rem;
            }

            #certificadosPDF li a {
                font-weight: bold;
                font-size: 1rem;
            }

            #PDF3 {
                /*  UL    */
                display: flex;
                flex-flow: row wrap;
                vertical-align: middle;
                align-items: center;
                width: auto;
                margin: auto;
                padding: auto;

            }

            #PDF3 li {
                text-align: center;
                /* margin-left: 1vh; */
                display: inline-flex;
                align-items: center;
                /* height: 10vh; */
                box-shadow: 3px 3px 6px -6px rgb(0 0 0);
                flex-wrap: wrap;
                align-content: center;
                justify-content: center;
                width: 50%;
                height: 13vh;
                padding-bottom: 1rem;

            }

            #PDF3 img {
                width: 120px;
                height: 90px;
                float: left;
                border-radius: 9px;
            }

            #PDF3 div:nth-child(1) {
                display: flex;
                align-items: center;
                width: 50%;
                flex-direction: column;
                vertical-align: middle;
                justify-content: center;
            }

            #PDF3 div:nth-child(2) {
                width: 70%;
                margin-left: auto;
                justify-content: center;
                display: flex;
                flex-direction: column;
            }

            #PDF0 h1 {
                margin-top: 5vh;
                margin-bottom: 5vh;
            }

            #certificadosPDF p:nth-child(2) {
                text-transform: uppercase;
                font-weight: bold;
                font-size: 1rem;


            }

            #PDF0,
            #PDF1,
            #PDF2,
            #PDF3,
            h1 {
                text-align: center;
                list-style: none;
                text-align: center;
                list-style: none;
                align-items: center;
                justify-content: center;
            }

            #PDF3 a p {
                margin: 0;
                padding: 0;
            }
        </style>
    </div>
    <script src="paginaTeste/teste.js"></script>
    <script src="script/printPDF.js"></script>
</body>

</html>
