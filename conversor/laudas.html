                <h1 id="laudas" class="dados">Número de Laudas</h1>
                <!---->
                <label>Insira o número de caracteres que deseja converter e selecione o tamanho

                <ul class="c-dropdown">
                    <!---->
                    <li class="c-dropdown _item">
                        <p><span class="box-dropdown" id="change">Selecione</span></p>

                        <ul class="c-dropdown _submenu">
                            <li class="c-dropdown _submenu-item">
                                <a href="#" class="dropdown _submenu-link" id="1250" onclick="select1()">1250</a>

                            <li class="c-dropdown _submenu-item">
                                <a href="#" class="dropdown _submenu-link" id="1400" onclick="select2()">1400</a>

                            <li class="c-dropdown _submenu-item">
                                <a href="#" class="dropdown _submenu-link" id="2100" onclick="select5()">2100</a>

                        </ul>
                    </li>
